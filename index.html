<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trash-Talk Survey</title>

<meta property="og:title" content="Trash-Talk - School Environmental Snapshot">
<meta property="og:description" content="A quick survey about school environmental practices.">
<meta property="og:url" content="https://codeo-cnhs-ops.github.io/Trash-Talk/">

<link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <h1>Trash-Talk</h1>
    <p class="subtitle">School Environmental Snapshot</p>

    <!-- ================= SURVEY FORM ================= -->
    <form id="surveyForm">

      <label>Name:</label>
      <input type="text" name="name" required>

      <label>Section:</label>
      <input type="text" name="section" required>

      <label>Q1: Does your classroom practice waste segregation?</label>
      <select name="Q1" required>
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="Sometimes">Sometimes</option>
        <option value="No">No</option>
      </select>

      <label>Q2: Are trash bins accessible in your area?</label>
      <select name="Q2" required>
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="Some Areas">Some Areas</option>
        <option value="No">No</option>
      </select>

      <label>Q3: Do students actively participate in keeping the school clean?</label>
      <select name="Q3" required>
        <option value="">Select</option>
        <option value="Yes">Yes</option>
        <option value="Sometimes">Sometimes</option>
        <option value="No">No</option>
      </select>

      <button type="submit">Submit</button>
    </form>

    <!-- ================= THANK YOU ================= -->
    <div id="thankYou" class="hidden">
      <h2>Thank You!</h2>
      <p>Your response has been recorded.</p>
    </div>

    <!-- ================= SHARE + GOAL SECTION ================= -->
    <div id="shareSection" class="hidden">
      <h3>Help Me Reach 250 Students</h3>
      <p>
        I'm a solo researcher working to collect responses from 250 Grade 8 students.
        Your participation makes a difference.
      </p>

      <div class="goalBox">
        <p><strong><span id="currentCount">0</span> / 250</strong> responses collected</p>
        <div id="goalProgressContainer">
          <div id="goalProgressBar"></div>
        </div>
      </div>

      <div class="shareBox">
        <p id="surveyLinkText"></p>
        <button id="copyBtn">Copy Link</button>
        <div id="qrcode"></div>
      </div>
    </div>

  </div>

  <!-- QR Code Library (MUST load before script.js) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <!-- Main Script -->
  <script src="script.js"></script>

</body>
</html>
